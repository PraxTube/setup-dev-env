draw_bold_text_with_bright_colors = false
custom_cursor_colors = true
live_config_reload = true

[window]
dynamic_padding = false
decorations = "Full"
startup_mode = "Fullscreen"
opacity = 1

  [window.dimensions]
  columns = 100
  lines = 85

  [window.padding]
  x = 0
  y = 0

[scrolling]
history = 0
multiplier = 3

[font]
size = 14
use_thin_strokes = true

  [font.normal]
  family = "DaddyTime"
  style = "Light"

  [font.bold]
  family = "Iosevka"
  style = "Medium"

  [font.italic]
  family = "Iosevka"
  style = "Light Italic"

  [font.offset]
  x = 0
  y = 0

  [font.glyph_offset]
  x = 0
  y = 0

[colors.primary]
background = "0xffffff"
foreground = "0x4d4d4c"

[colors.cursor]
text = "0xffffff"
cursor = "0x4d4d4c"

[colors.normal]
black = "0xffffff"
red = "0xc82829"
green = "0x718c00"
yellow = "0xeab700"
blue = "0x4271ae"
magenta = "0x8959a8"
cyan = "0x3e999f"
white = "0x4d4d4c"

[colors.bright]
black = "0x8e908c"
red = "0xf5871f"
green = "0xe0e0e0"
yellow = "0xd6d6d6"
blue = "0x969896"
magenta = "0x282a2e"
cyan = "0xa3685a"
white = "0x1d1f21"

[bell]
animation = "EaseOutExpo"
color = "0xffffff"
duration = 0

