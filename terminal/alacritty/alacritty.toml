[mouse]
hide_when_typing = true

  [mouse.double_click]
  threshold = 300

  [mouse.triple_click]
  threshold = 300

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"
save_to_clipboard = false

[[mouse_bindings]]
mouse = "Middle"
action = "PasteSelection"

[cursor]
